<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Ingredienti</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	</head>
	<body class="container-fluid">
	
		<div class="container">
		
			<h1>
				Ecco la lista degli ingredienti utilizzati nelle nostre pizze:
			</h1>
		
			<ul>
				<li th:each="ingrediente : ${ingredienti}" th:object="${ingrediente}" class="my-1">
					<a th:href="@{/offertaSpeciale/{id} (id=*{id})}">[[ *{name} ]]</a>
					<a
						th:href="@{/ingrediente/delete/{id} (id=*{id})}"
						class="btn btn-danger"
						th:text="Elimina"
					></a>
				</li>
			</ul>
			
			<a th:href="@{/ingredienti/create}" class="btn btn-primary">Crea un nuovo ingrediente!</a>
		
		</div>
		
		<a th:replace="fragments :: backHome()"></a>
		
	</body>
</html>
