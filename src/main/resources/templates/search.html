<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Cerca la pizza</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
	</head>
	<body class="container-fluid">
	
		<th:block th:replace="fragments :: searchForm()"></th:block>
	
		<h2 th:if="${pizze.size() == 0}">Nessuna pizza trovata</h2>
		
		<div th:if="${pizze.size() != 0}">
			
			<h2>Ecco le pizze che abbiamo trovato per te:</h2>
		
			<ul>
				<li th:each="pizza : ${pizze}">
					<a th:href="@{/pizze/{id} (id=${pizza.id})}">[[ ${pizza.name} ]]</a>
				</li>
			</ul>	
		
		</div>

		<a th:replace="fragments :: backHome()"></a>
	
	</body>
</html>
